<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
</head>
<body>

    <h1>Java Script Getting Started</h1>

    <script>
        console.log('Welcome to Java Script')
        console.log('Data types')
        //string,number,boolean,array->object
        course="Angular Java"
        console.log(course)
        console.log("data type of course ",typeof(course))
        duration=8
        console.log(duration)
        console.log("data type of duration ",typeof(duration))
        testduration=.3
        console.log(testduration)
        console.log("data type of duration ",typeof(testduration))
        ruSleeping = true
        console.log(ruSleeping)
        console.log("data type of ruSleeping ",typeof(ruSleeping))
        console.log("array")
        marks = [10,20,15,44]
        console.log(marks)
        console.log("data type of marks ",typeof(marks))
        console.log("value at index 0 ",marks[0])
        
        console.log("object")
        emp={
            code:1,
            name:"ravi",
            dept:"IT",
            desg:"SE",
            sal:40000
        }
        console.log(emp)
        console.log("data type of emp ",typeof(emp))
        console.log("emp .dept -1 ",emp.dept)
        console.log("emp .dept -2 ",emp['dept'])   
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Calculator</title>
</head>
<body onload="clear()">
    <h1>Calculator</h1>

    <label for="num1">Enter first number</label><br>
    <input type="number" name="num1" id="num1"><br>
    <label for="oper">Enter Operator (+,-,*,/)</label><br>
    <input type="text" name="oper" id="oper"><br>
    <label for="num2">Enter second number</label><br>
    <input type="number" name="num2" id="num2"><br>
    <button onclick="calculate()">Calculate</button>
    <h1 id="result"></h1>
    <script>
        console.log('functions')
        function greet(){
            console.log('Welcome to calculator')
        }

        greet()

        function calculate(){
            num1 = parseInt(document.getElementById("num1").value)
            operator = document.getElementById("oper").value
            num2 = parseInt(document.getElementById("num2").value)
            //alert("num1 "+num1+"oper "+operator+" num2 "+num2)
            console.log(num1)
            result = 0
            if (operator=='+'){
                result = num1+num2
            }else if(operator=='-')
            {
                result = num1-num2
            }else if(operator=='*')
            {
                result = num1*num2
            }else if(operator=='/')
            {
                result = num1/num2
            }else{
                result ="Invalid operator"
            }
            console.log(result)
            document.getElementById("result").innerHTML=result
            clear()
        }

        function clear(){
            document.getElementById("num1").value=""
            document.getElementById("oper").value=""
            document.getElementById("num2").value=""

        }
    </script>









    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Todos</title>
</head>
<body onload="getTodos()">

    <h1>Todos</h1>
    <table id="result"></table>
    <script>
        function getTodos()
        {
            fetch('https://jsonplaceholder.typicode.com/todos/')
                .then(response => response.json())
                //.then(json => console.log(json))
                .then(json => displayData(json))
        }

        function displayData(todos){
            data = "<tr><th>User Id</th><th>Id</th><th>Title</th><th>Completed</th></tr>"
            for (i=0;i<todos.length;i++){
                todo = todos[i]
                data = data +`<tr><td>${todo.userId}</td><td>${todo.id}</td><td>${todo.title}</td><td>${todo.completed}</th></tr>`
                document.getElementById("result").innerHTML=data
                }

        }
            </script>
    
</body>
</html>

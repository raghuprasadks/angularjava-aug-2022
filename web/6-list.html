<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Demo</title>
</head>
<body>
    <p>Welcome to Best Drinks.. shoppe</p>

    <h1>Menu - Unordered List</h1>

    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <h1>Menu - Ordered List</h1>
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <h1>Division</h1>

    <div>
        <h2>Coffee Mug</h2>
        <h3>Coffee Mug... Buy one get one free</h2>
        <h4>Price : 200</h3>
    </div>
</body>
</html>

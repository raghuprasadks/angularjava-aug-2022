<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
</head>
<body>
    <h1>Loops</h1>
    <script>
        console.log("loops - while-2's table")
        start =2
        end = 20
        while(start <=end){
            console.log(start)
            start += 2
        }

        console.log("for loop - 4's table ")
        for (i=4;i<=40;i=i+4)
            console.log(i)

        console.log("for loop - 4's table with break")
        for (i=4;i<=40;i=i+4)
        {
            if (i==20)
                break
            console.log(i)
        }

        console.log("for loop - 4's table with continue")
        for (i=4;i<=40;i=i+4)
        {
            if (i==20)
                continue
            console.log(i)
        }
    </script>
    
</body>
</html>

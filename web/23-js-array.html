<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <h1>Array - Built-in functions</h1>
    <script>
        console.log('array methods')
        marks = []
        marks.push(20)
        marks.push(15)
        marks.push(25)
        marks.push(18)
        marks.push(13)
        console.log('marks array',marks)
        console.log('element at zeroth index ',marks[0])
        marks[0]=22
        console.log('marks array after updation',marks)
        //delete marks[0]
        marks.pop()
        console.log('marks array after pop',marks)
        console.log('loop')
        for(i=0;i<marks.length;i++){
            console.log(marks[i])
        }

        console.log("finding maximum")

        max=min=marks[0]
        total =0
        for(i=0;i<marks.length;i++){
            if (marks[i]>max)
                max=marks[i]
            if (marks[i]<min)
                min=marks[i]

            total = total +marks[i]
            
        }
        console.log("maximum is ", max)
        console.log("minimum is ", min)
        console.log("sum is ", total)
        avg = total/marks.length
        console.log("average is ", avg)
        console.log("removes element from the beginning of the array")
        marks.shift()
        console.log("after shift ",marks)
        console.log("add an element at the beginning of the array")
        marks.unshift(18)
        console.log("after unshift ",marks)

        fruits = ['mango','apple','guava','pine apple']
        fruits.sort()
        console.log("sorting in ascending order ",fruits)
        fruits.reverse()
        console.log("sorting in descedning order ",fruits)
    </script>    
</body>
</html>

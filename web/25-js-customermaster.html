<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Master</title>
    <style>
        th{
            border:1px solid blue;
            border-collapse: collapse;
        }
        td{
            border:1px solid lightsteelblue;
        }
        table{
            border:1px solid brown;
        }
    </style>
</head>
<body>
    <div>
        <h1>Customer Master</h1>
        <label for="code">Code</label><br>
        <input type="number" name="code" id="code"><br>
        <label for="name">Name</label><br>
        <input type="text" name="name" id="name"><br>
        <label for="mobile">Mobile</label><br>
        <input type="number" name="mobile" id="mobile"><br>
        <label for="location">Location</label><br>
        <input type="text" name="location" id="location"><br>
        <button onclick="saveCustomer()">Save Customer</button>
    </div>
    <div>
        <table id="result"></table>

    </div>
    <script>
        customers=[]

        function customer(code,name,mobile,location){
            this.code = code;
            this.name = name;
            this.mobile =mobile;           
            this.location = location;
            this.info = function(){
                return `Code : ${this.code} Name : ${this.name}`
            }
        }

        function saveCustomer(){
            console.log('saveCustomer')
            
            code =document.getElementById("code").value 
            console.log("code ",code)
            name =document.getElementById("name").value
            console.log("name ",name)
            mobile1 =document.getElementById("mobile").value
            console.log("mobile ",mobile1)
            location1 =document.getElementById("location").value
            console.log("location ",location1)                      
           
            cust = new customer(code,name,mobile1,location1)
            customers.push(cust)
            console.log(customers)
            displayCustomer()
        }

        function displayCustomer(){
            data = `<tr><th>Code</th><th>Name</th><th>Mobile</th><th>Location</th></tr>`
            for (i=0;i<customers.length;i++){
                cust = customers[i]
                console.log(cust.info())
                data = data +`<tr><td>${cust.code}</td><td>${cust.name}</td><td>${cust.mobile}</td><td>${cust.location}</td></tr>`
            }
            document.getElementById("result").innerHTML=data
        }   

    </script>
</body>
</html>

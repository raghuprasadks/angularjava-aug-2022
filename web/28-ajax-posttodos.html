<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos </title>
</head>
<body onload="getTodos()">

    <div>
        <h1>Todo Form</h1>
        <label>User Id</label><br>
        <input type="text" name="userId" id="userId"><br>
        <label>Title</label><br>
        <input type="text" name="title" id="title"><br>
        <button onclick="addTodo()">Add Todos</button><br>
        <table id="result"></table>

        
    </div>
    <script>

function getTodos()
        {
            fetch('https://jsonplaceholder.typicode.com/todos/')
                .then(response => response.json())
                //.then(json => console.log(json))
                .then(json => displayData(json))
        }

        function displayData(todos){
            data = "<tr><th>User Id</th><th>Id</th><th>Title</th><th>Completed</th></tr>"
            for (i=0;i<todos.length;i++){
                todo = todos[i]
                data = data +`<tr><td>${todo.userId}</td><td>${todo.id}</td><td>${todo.title}</td><td>${todo.completed}</th></tr>`
                document.getElementById("result").innerHTML=data
                }

        }
        function addTodo(){
            userId=document.getElementById("userId").value
            title=document.getElementById("title").value
            
            fetch('https://jsonplaceholder.typicode.com/todos', 
            {
                method: 'POST',
                body: JSON.stringify({
                    userId:userId,
                    title:title,
                    completed:false
            }),
            headers: {
                'Content-type': 'application/json; charset=UTF-8',
            }
            })
            .then(response => response.json())
                .then(json => console.log(json))
               // .then(json => displayData(json))
            }

    </script>
</body>
</html>

<h1>Template Driven Form</h1>

<form #signUpForm="ngForm" (ngSubmit)="signUp(signUpForm)">
    <div>
        <label>Name</label>
        <input type="text" name="name" ngModel required #nameCtrl="ngModel">
        <p *ngIf="!nameCtrl.valid">Name is mandatory</p>
    </div>
    <div>
        <label>Email</label>
        <input type="email" name="email" 
        ngModel 
        required 
        email 
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
        #emailCtrl="ngModel">
        <p *ngIf="emailCtrl.touched && emailCtrl.errors?.['required']">Email is mandatory</p>
      <!--  <p *ngIf="emailCtrl.touched && emailCtrl.errors?.['email']">Email is invalid</p> -->
      <p *ngIf="emailCtrl.errors && emailCtrl.errors?.['email'] && emailCtrl.touched">Email Address should be valid</p>
      <p *ngIf="emailCtrl.errors && emailCtrl.errors?.['pattern'] && emailCtrl.touched">Email pattern should be valid</p>
    </div>
    <div>
        <label>Mobile</label>
        <input type="number" name="mobile" ngModel>
    </div>
    <div>
        <label>Password</label>
        <input type="password" name="password" ngModel required>
    </div>
    <div>        
        <input type="submit" value="Sign Up" [disabled]="!signUpForm.valid">
    </div>

    <div>
        <h1>Form Data - {{signUpForm.value.email}}</h1>
    </div>

</form>

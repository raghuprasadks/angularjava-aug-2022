<h1>Capture Company</h1>

<form #companyForm="ngForm" (ngSubmit)="addCompany(companyForm)">
    <label for="code">Enter Code</label><br>
    <input type="number" [(ngModel)]="company.code" name="code"><br>
    <label for="name">Enter Name</label><br>
    <input type="text" [(ngModel)]="company.name" name="name"><br>
    <label for="location">Enter Location</label><br>
    <input type="text" [(ngModel)]="company.location" name="location"><br>
    <input type="submit" value="Register">

</form>
